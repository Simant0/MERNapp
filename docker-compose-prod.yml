version: "3"
services:
  react-app:
    image: react-app-prod:${ENV}
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - mern-app

  api-server:
    image: api-server
    restart: unless-stopped
    env_file: ./server/config/${ENV}.env
    ports:
      - "5000:5000"
    networks:
      - mern-app

  mongo:
    image: mongo:4.4-bionic
    ports:
      - "27017:27017"
    networks:
      - mern-app
    volumes:
      - mongo-data:/data/db

networks:
  mern-app:
    driver: bridge

volumes:
  caddy-data:
    driver: local
  caddy-config:
    driver: local
  mongo-data:
    driver: local
